name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'   # ← убрали кэш, так как нет lock-файла
      - name: Install
        run: npm install
      - name: Compile
        run: npx hardhat compile
      - name: Lint
        run: npm run lint
      - name: Test
        run: npx hardhat test
